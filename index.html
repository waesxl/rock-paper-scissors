<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="number-of-games">
                <label>Выберите количество игр:</label>
                <select name="number-of-games" id="number-of-games">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="user-item">
                <label>Введите предмет пользователя:</label>
                <input type="text" name="user-item" id="user-item">
            </div>
            <div class="start-game">
                <button class="btn-start-game" type="submit">Начать игру</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
